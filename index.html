<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>DAZ Front</title>
</head>
<body>
    <h1 class="title">Game list</h1>
    <div class="filter">
        <input type="text" id="searchButton" placeholder="Search for a game...">
    </div>
    
    <header id="header">
        <nav id="nav">
            <ul id="menu" role="menu">
                <li id="clear-filter">
                    <i data-feather="x-circle" onclick="cleanFilter()" style="font-size: 12.5px;" ></i>
                </li>
                <li class="bar"> <button id="dropdown-link-g">Genre</button>
                    <ul id="dropdown-g">
                        <li onclick="filterGenre('Party')"><span>Party</span></li>
                        <li onclick="filterGenre('Action')"><span>Action</span></li>
                        <li onclick="filterGenre('Puzzle')"><span>Puzzle</span></li>
                        <li onclick="filterGenre('Adventure')"><span>Adventure</span><li>
                        <li onclick="filterGenre('Survival')"><span>Survival</span></li>
                    </ul>
                </li>
                <li class="bar"> <button id="dropdown-link-p">Publisher</button>
                    <ul id="dropdown-p">
                        <li onclick="filterDeveloper('Lucid Sheep Games')"><span>Lucid Sheep Games</span></li>
                        <li onclick="filterDeveloper('Ink Stains Games')"><span>Ink Stains Games</span></li>
                        <li onclick="filterDeveloper('Nintendo EPD')"><span>Nintendo EPD</span></li>
                        <li onclick="filterDeveloper('Blue Print')"><span>Blue Print</span></li>
                        <li onclick="filterDeveloper('Nawia Games')"><span>Nawia Games</span></li>
                    </ul>
                </li>
                <li class="bar"> <button id="dropdown-link-d">Developer</button>
                    <ul id="dropdown-d">
                        <li onclick="filterPublisher('Lucid Sheep Games')"><span>Lucid Sheep Games</span></li>
                        <li onclick="filterPublisher('Beatshapers')"><span>Beatshapers</span></li>
                        <li onclick="filterPublisher('QubicGames')"><span>QubicGames</span></li>
                        <li onclick="filterPublisher('Skobbejak Games')"><span>Skobbejak Games</span></li>
                        <li onclick="filterPublisher('Nintendo')"><span>Nintendo</span></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <ul id="games"> </ul>

    <script src="javascript/buttons.js"></script>
    <script src="javascript/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>feather.replace()</script>
</body>
</html>
